<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'typingsite/typewriter.png' %} "><link rel = "stylesheet" href = "{% static 'typingsite/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block title %}My Site {% endblock %}</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <div class = "container-fluid">
            <div>
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "/home/">Home</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class = "navbar-nav">
                    {%if user.is_authenticated%}
                    <span class = "navbar-text">{{user.username}} | </span>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "/home/logout/">Logout</a>
                    </li>
                    {%else %}
                    <li class = "nav-item">
                        <a class = "nav-link" href = "/home/login/">Login</a>
                    </li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container">{%block content%} {%endblock%}</div>
    <script src = "{% static 'typingsite/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
