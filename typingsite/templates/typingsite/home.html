{% extends 'typingsite/base.html' %}
{%block title %}Home{% endblock %}
{% load static %}
{%block content%}

<div class = "header">
    <h1>Test your typing skills</h1>
    <div id = "selection" class = "selectionarea">
        <div class = "helper">
            <div class = "numwords">
                Number of Words
            </div>
            <div class = "nums">
                <div class = "selectionlist"><span id = "time10">10</span></div>
                <div class = "selectionlist"><span id = "time25">25</span></div>
                <div class = "selectionlist"><span id = "time50">50</span></div>
            </div>
        </div>
    </div>
</div>

<div class = "typingarea">
    <div class = "textholder">
        <div id = "text" class = "text">
            Click the button below to start your first game!
        </div>
    </div>
    <div class = "input">
        <input id = "userinput" class = "typinginput" readonly value = "Type the text above here!" onkeypress = "myKeyPress(event)" onkeydown = "myKeyDown(event)">
        <button id = "request" class = "playbutton">Let's Race!</button> 
    </div>
</div>

<div id = "data" class = "data">
    <div class = "wpmandaccuracy">
        <div class = "wpm">
            Your WPM:
        </div>
        <div id = "wpm" class = "wpmdisplay">
            80
        </div>
        <div class = "accuracy">
            Accuracy:
        </div>
        <div id = "accuracy" class = "accuracydisplay">
            96%
        </div>
    </div>
    <div class = "timeandwords">
        <div class = "tophalf">
            <div class = "time">
                Time Elapsed: 
            </div>
            <div id = "time" class = "timedisplay">
                15 seconds
            </div>
        </div>
        <div class = "bottomhalf">
            <div class = "words">
                Words/Characers:
            </div>
            <div id = "words" class = "wordsdisplay">
                10/100
            </div>
        </div>
    </div>
</div>
{%endblock%}
